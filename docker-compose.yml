version: "3.8"

services:
  app:
    build:
      context: ./docker/pretix
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - database
      - cache
    environment:
      PRETIX_CONFIG_FILE: /etc/pretix/pretix.production.cfg
    volumes:
      - pretix_data:/data
      - ./docker/pretix/pretix.production.cfg:/etc/pretix/pretix.production.cfg:ro
      - ./docker/pretix/crontab:/tmp/crontab.d:ro
    expose:
      - "8000"
    networks:
      - backend
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      - "traefik.http.routers.pretix.rule=Host(`${SERVICE_FQDN_APP:-pretix.weinerlebnistouren-heyl.de}`)"
      - "traefik.http.routers.pretix.entrypoints=https"
      - "traefik.http.routers.pretix.tls.certresolver=letsencrypt"
      - "traefik.http.services.pretix.loadbalancer.server.port=8000"

  database:
    image: postgres:17-alpine3.22
    restart: always
    environment:
      POSTGRES_USER: pretix
      POSTGRES_PASSWORD: pretix
      POSTGRES_DB: pretix
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pretix || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  cache:
    image: redis:alpine3.22
    restart: always
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  pretix_data:

networks:
  backend:
    driver: bridge
  coolify:
    external: true
    # name: coolify-network  # uncomment & set if your Traefik network has a different name
