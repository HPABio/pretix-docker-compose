version: '3.8'

services:
  app:
    container_name: pretix_app
    build:
      context: ./docker/pretix   # Adjust as needed
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - database
      - cache
    volumes:
      - pretix_data:/data
      - ./docker/pretix/pretix.cfg:/etc/pretix/pretix.cfg
      - ./docker/pretix/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/pretix/crontab:/tmp/crontab:ro
    networks:
      - backend         # internal services network
      - coolify         # Traefik-accessible network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pretix.rule=Host(`pretix.weinerlebnistouren-heyl.de`)"
      - "traefik.http.routers.pretix.entrypoints=https"
      - "traefik.http.routers.pretix.tls.certresolver=letsencrypt"
      - "traefik.http.services.pretix.loadbalancer.server.port=80"

  database:
    image: postgres:17-alpine3.22
    container_name: pretix_database
    environment:
      - POSTGRES_USER=pretix
      - POSTGRES_PASSWORD=pretix
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend

  cache:
    image: redis:alpine3.22
    container_name: pretix_redis
    restart: always
    networks:
      - backend

volumes:
  postgres_data:
  pretix_data:

networks:
  backend:
    driver: bridge
  coolify:
    external: true
